name: ComplianceGetReports
on:
  pull_request:
    types: [opened, reopened]

env:
  TECHNICAL_NAME: ${{ github.event.pull_request.base.repo.name }}

jobs:
  call-api-compliance:
      name: Send module to API Compliance
      uses: ./.github/workflows/compliance-send.yml
      if: github.run_attempt == '1'
      with:
        workflow-report-id: ${{ github.run_id }}
      secrets: 
        OAUTH_TOKEN_URI: ${{ secrets.OAUTH_TOKEN_URI }}
        OAUTH_COOKIE: ${{ secrets.OAUTH_COOKIE }}
        OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
        OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
        OAUTH_GRANT_TYPE: ${{ secrets.OAUTH_GRANT_TYPE }}
        OAUTH_AUDIENCE: ${{ secrets.OAUTH_AUDIENCE }}
        OAUTH_SCOPE: ${{ secrets.OAUTH_SCOPE }}
        COMPLIANCE_BASE_URI: ${{ secrets.COMPLIANCE_BASE_URI }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
  get-status:
    name: get status
    runs-on: ubuntu-latest
    if: github.run_attempt != '1'
    steps:
        - uses: actions/checkout@v3
        - uses: actions-ecosystem/action-regex-match@v2
          id: get_version
          with:
            text: ${{ github.event.pull_request.title }}
            regex: '\d+(\.\d+)+'
        - name: Get OAUTH token from oauth.prestashop.com
          uses: ./actions/auth-compliance
          id: get_oauth_token
          with:
            token-uri: ${{ secrets.OAUTH_TOKEN_URI }}
            cookie: ${{ secrets.OAUTH_COOKIE }}
            client-id: ${{ secrets.OAUTH_CLIENT_ID }}
            client-secret: ${{ secrets.OAUTH_CLIENT_SECRET }}
            grant-type: ${{ secrets.OAUTH_GRANT_TYPE }}
            audience: ${{ secrets.OAUTH_AUDIENCE }}
            scope: ${{ secrets.OAUTH_SCOPE }}
        - name: get-status
          id: get_status
          if: ${{ steps.get_version.outputs.match != '' }}
          run: |
            curl --location --request GET "${{ secrets.COMPLIANCE_BASE_URI }}/orchestrator/v1/status?technicalName=${TECHNICAL_NAME}&version=${{ steps.get_version.outputs.match }}" \
              --header "Connection: keep-alive" \
              --header 'Accept: application/json' \
              --header "Accept: */*" \
              --oauth2-bearer ${{ steps.get_oauth_token.outputs.token }} \
              --output status.json
            jq --color-output . status.json | less -R 
            # Generate Matrix
            services=( $(jq -r '.servicesStatus[].service' status.json) )
            json=$(jq --compact-output --null-input '$ARGS.positional' --args -- "${services[@]}")
            echo "services={\"services\":$json}" >> $GITHUB_OUTPUT
    outputs:
      services: ${{ steps.get_status.outputs.services }}  
  get-report:
    name: get reports
    runs-on: ubuntu-latest  
    needs:
      - get-status
    strategy:
        matrix:
            services: '${{ fromJSON(needs.get-status.outputs.services).services }}' 
    steps:
      - uses: actions/checkout@v3
      - uses: actions-ecosystem/action-regex-match@v2
        id: get_version
        with:
          text: ${{ github.event.pull_request.title }}
          regex: '\d+(\.\d+)+'
      - name: Get OAUTH token from oauth.prestashop.com
        uses: ./actions/auth-compliance
        id: get_oauth_token
        with:
          token-uri: ${{ secrets.OAUTH_TOKEN_URI }}
          cookie: ${{ secrets.OAUTH_COOKIE }}
          client-id: ${{ secrets.OAUTH_CLIENT_ID }}
          client-secret: ${{ secrets.OAUTH_CLIENT_SECRET }}
          grant-type: ${{ secrets.OAUTH_GRANT_TYPE }}
          audience: ${{ secrets.OAUTH_AUDIENCE }}
          scope: ${{ secrets.OAUTH_SCOPE }}
      - name: init service name
        id: init_service_name
        if: ${{ steps.get_version.outputs.match != '' }}
        run: |
          echo SERVICE_NAME=$(echo ${{ matrix.services }} | sed -e "s/-api$//") >> $GITHUB_OUTPUT
      - name: get-report for ${{ matrix.services }}
        if: ${{ steps.get_version.outputs.match != '' }}
        run: |
          curl --location --request GET "${{ secrets.COMPLIANCE_BASE_URI }}/${{ steps.init_service_name.outputs.SERVICE_NAME }}/v1/report?technicalName=$TECHNICAL_NAME&version=${{ steps.get_version.outputs.match }}" \
            --header 'Accept: application/json' \
            --oauth2-bearer ${{ steps.get_oauth_token.outputs.token }} \
            --output report.json
          jq --color-output . report.json | less -R 
      - name: Report Security in PDF
        if: ${{ matrix.services == 'ps-security-api' }}
        run: |
          echo "http://api.compliance.prestashop.com/ps-security/v1/report?version=${{ steps.get_version.outputs.match }}&technicalName=${{TECHNICAL_NAME}}&type=Pdf"
  get-report-top-sellers:
    name: report compatible with top sellers
    runs-on: ubuntu-latest  
    needs:
      - get-report
    steps:
      - uses: actions/checkout@v3
      - name: Zip Folder
        run: |
          cd ..
          zip -r -q module.zip ${TECHNICAL_NAME} -x module.zip
      - name: Get OAUTH token from oauth.prestashop.com
        uses: ./actions/auth-compliance
        id: get_oauth_token
        with:
          token-uri: ${{ secrets.OAUTH_TOKEN_URI }}
          cookie: ${{ secrets.OAUTH_COOKIE }}
          client-id: ${{ secrets.OAUTH_CLIENT_ID }}
          client-secret: ${{ secrets.OAUTH_CLIENT_SECRET }}
          grant-type: ${{ secrets.OAUTH_GRANT_TYPE }}
          audience: ${{ secrets.OAUTH_AUDIENCE }}
          scope: ${{ secrets.OAUTH_SCOPE }}
      - name: Module is compatible with Top 30 sellers ?
        run: |
          curl --location --request POST "${{ secrets.COMPLIANCE_BASE_URI }}/ps-module-compatibility/v1/top-sellers" \
            --header "Connection: keep-alive" \
            --header "Content-Type: multipart/form-data" \
            --oauth2-bearer ${{ steps.get_oauth_token.outputs.token }} \
            --form 'module=@./../module.zip;type=application/zip' \
            --output top-sellers.json
          jq --color-output . top-sellers.json | less -R